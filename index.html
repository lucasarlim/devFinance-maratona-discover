<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Logo Dev Finance" id="logo">
    </header>


    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balance</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem de Total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transactions</h2>

            <a href="#" class="button new" onclick="modal.open()">+ New Transactions</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Description</th>
                        <th class="income">Value</th>
                        <th class="date">Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>New transaction</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Description</label>
                        <input type="text" name="description" id="description" value="" placeholder="Description">
                    </div>
                    
                    <div class="input-group">
                        <label class="sr-only" for="amount">Amount</label>
                        <input type="number" name="amount" id="amount" placeholder="0,00" step="0.01">
                        <small class="help">Use o sinal - (negativo) para despesas e , (v√≠rgula) para casas
                            decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Date</label>
                        <input type="date" name="date" id="date">
                    </div>

                    <div class="input-group actions">
                        <a href="#" class="button cancel" onclick="modal.close()">Cancel</a>
                        <button>Save</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
